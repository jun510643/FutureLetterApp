<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FutureLetterWeb</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <header class="header">
        <img src="assets/images/logo.png" class="logo" alt="Logo" />
        <button id="themeToggle" class="theme-btn">Toggle Theme</button>
    </header>

    <main class="container">
        <h1>Future Letter</h1>

        <textarea id="letterInput" placeholder="Write your letter..."></textarea>

        <button id="saveBtn" class="main-btn">Save Letter</button>

        <h2>Saved Letters</h2>
        <ul id="savedList"></ul>
    </main>

    <script src="app.js"></script>
</body>
</html>
