<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FutureLetterWeb v1.1.0.0</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="logo">
        <img src="assets/logo.png" alt="Logo" id="logoImage" />
      </div>
      <h1>Future Letter Web</h1>
      <div class="controls">
        <button id="themeToggle">ğŸŒ™</button>
        <button id="backupBtn">â¬‡ï¸ Export</button>
        <button id="importBtn">â¬†ï¸ Import</button>
      </div>
    </header>

    <main>
      <section class="input-area">
        <input type="text" id="letterInput" placeholder="Write your letter..." />
        <div class="row">
          <input type="date" id="letterDate" />
          <select id="letterCategory">
            <option value="general">General</option>
            <option value="goals">Goals</option>
            <option value="school">School</option>
            <option value="personal">Personal</option>
          </select>
          <button id="saveBtn">ğŸ’¾ Save Letter</button>
        </div>
        <div class="meta">
          <span id="charCount">0 chars</span>
          <span id="statusMsg"></span>
        </div>
      </section>

      <section class="list-area">
        <div class="list-header">
          <h2>Saved Letters</h2>
          <div class="list-actions">
            <select id="filterCategory">
              <option value="all">All categories</option>
              <option value="general">General</option>
              <option value="goals">Goals</option>
              <option value="school">School</option>
              <option value="personal">Personal</option>
            </select>
            <button id="sortBtn">Sort by Date</button>
            <input type="text" id="searchInput" placeholder="Search..." />
          </div>
        </div>
        <ul id="letterList" class="letter-list"></ul>
      </section>
    </main>

    <footer>
      <small>FutureLetterWeb v1.1.0.0 â€” Add to Bookmarks Bar or Other Bookmarks</small>
    </footer>

    <!-- hidden file input for import -->
    <input type="file" id="importFile" accept=".json" style="display:none" />
  </div>

  <script src="scripts/utils.js"></script>
  <script src="app.js"></script>
</body>
</html>
