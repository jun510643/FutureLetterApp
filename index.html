<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FutureLetterWeb â€” v1.2.0 - Alpha</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <div class="brand">
      <img src="assets/images/logo.png" alt="logo" class="logo" />
      <div class="brand-text">
        <h1 class="app-title">FutureLetterWeb</h1>
        <div class="version">M. v1.2.0 - Alpha</div>
      </div>
    </div>

    <div class="header-controls">
      <button id="themeToggle" class="icon-btn" title="Toggle theme">ğŸŒ“</button>
      <button id="openSettings" class="icon-btn" title="Settings">âš™ï¸</button>
      <button id="exportBtn" class="icon-btn" title="Export backup">â¬‡ï¸</button>
      <button id="importBtn" class="icon-btn" title="Import backup">â¬†ï¸</button>
      <input id="importFile" type="file" accept=".json" style="display:none" />
    </div>
  </header>

  <main class="main">
    <section class="editor card" aria-label="Editor">
      <label for="letterInput" class="label">Write your letter</label>
      <textarea id="letterInput" placeholder="Write your letter..." rows="6" wrap="soft"></textarea>

      <div class="row controls-row">
        <input id="deliveryDate" type="date" />
        <select id="categorySelect">
          <option value="general">General</option>
          <option value="goals">Goals</option>
          <option value="school">School</option>
          <option value="personal">Personal</option>
        </select>
        <button id="saveBtn" class="primary-btn">Save Letter</button>
      </div>

      <div class="meta">
        <span id="charCount">0 chars</span>
        <span id="statusMsg" class="status" aria-live="polite"></span>
      </div>
    </section>

    <section class="list card" aria-label="Saved letters">
      <div class="list-header">
        <h2>Saved Letters</h2>

        <div class="list-controls">
          <select id="filterCategory" class="small-select">
            <option value="all">All categories</option>
            <option value="general">General</option>
            <option value="goals">Goals</option>
            <option value="school">School</option>
            <option value="personal">Personal</option>
          </select>

          <input id="searchInput" type="search" placeholder="Search letters..." />
          <select id="sortSelect" class="small-select">
            <option value="date_asc">Date â†‘</option>
            <option value="date_desc">Date â†“</option>
            <option value="created_desc">Newest saved</option>
          </select>

          <button id="clearAllBtn" class="icon-btn" title="Clear all">ğŸ—‘ï¸</button>
        </div>
      </div>

      <ul id="letterList" class="letter-list" aria-live="polite"></ul>
    </section>
  </main>

  <footer class="footer">
    <small>M. v1.2.0 - Alpha â€¢ Add to Bookmarks Bar or Other Bookmarks</small>
  </footer>

  <!-- Settings Modal -->
  <div id="settingsModal" class="modal" aria-hidden="true">
    <div class="modal-content card">
      <h3>Settings</h3>

      <label class="setting-row">
        <span>Theme</span>
        <select id="themeSelect">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
          <option value="auto">Auto (system)</option>
        </select>
      </label>

      <label class="setting-row">
        <span>Auto backup</span>
        <input id="autoBackupToggle" type="checkbox" />
      </label>

      <label class="setting-row">
        <span>Backup interval (minutes)</span>
        <input id="backupInterval" type="number" min="1" max="1440" value="15" />
      </label>

      <label class="setting-row">
        <span>Auto-download backups</span>
        <input id="autoDownloadToggle" type="checkbox" />
      </label>

      <label class="setting-row">
        <span>Font size</span>
        <select id="fontSizeSelect">
          <option value="14">Small</option>
          <option value="16" selected>Medium</option>
          <option value="18">Large</option>
          <option value="20">XL</option>
        </select>
      </label>

      <div class="modal-actions">
        <button id="resetSettingsBtn" class="secondary-btn">Reset Defaults</button>
        <div style="flex:1"></div>
        <button id="saveSettings" class="primary-btn">Save</button>
        <button id="closeSettings" class="secondary-btn">Close</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
