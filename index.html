<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FutureLetterWeb â€” v1.2.0 - Alpha</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <div class="brand">
      <img src="assets/images/logo.png" alt="logo" class="logo" />
      <h1>FutureLetterWeb</h1>
    </div>

    <div class="header-controls">
      <button id="themeToggle" class="icon-btn" title="Toggle theme">ğŸŒ™</button>
      <button id="openSettings" class="icon-btn" title="Settings">âš™ï¸</button>
      <button id="exportBtn" class="icon-btn" title="Export backup">â¬‡ï¸</button>
      <button id="importBtn" class="icon-btn" title="Import backup">â¬†ï¸</button>
      <input id="importFile" type="file" accept=".json" style="display:none" />
    </div>
  </header>

  <main class="main">
    <section class="editor card">
      <label for="letterInput" class="label">Write your letter</label>
      <textarea id="letterInput" placeholder="Write your letter..." rows="6" wrap="soft"></textarea>

      <div class="row">
        <input id="deliveryDate" type="date" />
        <select id="categorySelect">
          <option value="general">General</option>
          <option value="goals">Goals</option>
          <option value="school">School</option>
          <option value="personal">Personal</option>
        </select>
        <button id="saveBtn" class="primary-btn">Save Letter</button>
      </div>

      <div class="meta">
        <span id="charCount">0 chars</span>
        <span id="statusMsg" class="status"></span>
      </div>
    </section>

    <section class="list card">
      <div class="list-header">
        <h2>Saved Letters</h2>

        <div class="list-controls">
          <select id="filterCategory">
            <option value="all">All categories</option>
            <option value="general">General</option>
            <option value="goals">Goals</option>
            <option value="school">School</option>
            <option value="personal">Personal</option>
          </select>

          <input id="searchInput" type="search" placeholder="Search letters..." />
          <button id="sortBtn" class="icon-btn" title="Sort by date">â‡…</button>
        </div>
      </div>

      <ul id="letterList" class="letter-list"></ul>
    </section>
  </main>

  <footer class="footer">
    <small> 1.2.0 - Alpha â€¢ Add to Bookmarks Bar or Other Bookmarks</small>
  </footer>

  <!-- Settings Modal -->
  <div id="settingsModal" class="modal" aria-hidden="true">
    <div class="modal-content card">
      <h3>Settings</h3>
      <label>
        <input id="autoBackupToggle" type="checkbox" />
        Enable automatic backup (save copies to localStorage)
      </label>

      <label>
        Backup interval (minutes):
        <input id="backupInterval" type="number" min="1" max="1440" value="15" />
      </label>

      <label>
        Auto-download backup on every backup:
        <input id="autoDownloadToggle" type="checkbox" />
      </label>

      <div class="modal-actions">
        <button id="closeSettings" class="secondary-btn">Close</button>
        <button id="saveSettings" class="primary-btn">Save Settings</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
